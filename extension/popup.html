<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrafficPeek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .domain-info {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .domain-name {
      font-size: 16px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 4px;
      word-break: break-all;
    }

    .domain-rank {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    .chart-container {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .chart-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      color: rgba(255,255,255,0.8);
    }

    .chart {
      height: 120px;
      display: flex;
      align-items: flex-end;
      gap: 4px;
    }

    .chart-bar {
      flex: 1;
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px 4px 0 0;
      min-height: 8px;
      transition: height 0.3s ease;
      position: relative;
    }

    .chart-bar:hover {
      opacity: 0.8;
    }

    .chart-bar:hover::after {
      content: attr(data-value);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      margin-bottom: 4px;
    }

    .chart-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 10px;
      color: rgba(255,255,255,0.4);
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      gap: 16px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255,255,255,0.6);
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: rgba(255,255,255,0.3);
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .trend {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      margin-top: 4px;
    }

    .trend.up {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .trend.down {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .trend.neutral {
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.6);
    }

    .source-badge {
      display: inline-block;
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .source-badge.estimate {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }

    .source-badge.real {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .engagement-stats {
      display: flex;
      justify-content: space-around;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 20px;
    }

    .engagement-item {
      text-align: center;
    }

    .engagement-value {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .engagement-label {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .disclaimer {
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      text-align: center;
      padding: 8px;
      background: rgba(251, 191, 36, 0.1);
      border-radius: 8px;
      margin-top: 12px;
    }

    .disclaimer a {
      color: #fbbf24;
      text-decoration: none;
    }

    .disclaimer a:hover {
      text-decoration: underline;
    }

    .retry-btn {
      margin-top: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .retry-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .no-data {
      color: rgba(255,255,255,0.4);
      font-size: 12px;
      text-align: center;
      width: 100%;
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ“Š</div>
    <h1>TrafficPeek</h1>
  </div>

  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
      <p>Fetching traffic data...</p>
    </div>
  </div>

  <div class="footer">
    <a href="https://trafficpeek.vercel.app" target="_blank">trafficpeek.vercel.app</a> Â· Open Source
  </div>

  <script src="popup.js"></script>
</body>
</html>
